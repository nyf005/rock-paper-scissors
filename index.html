<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo-name">
          <h3>ROCK - PAPER - SCISSORS</h3>
        </div>
        <div id="logo">
          <img src="./img/rps-logo.png" alt="logo" />
        </div>
      </div>
    </header>
    <section id="details">
      <div class="container">
        <div id="player-box" class="box">
          <div class="name">
            <h3>Player</h3>
          </div>
          <div class="score-btns">
            <div class="score">
              <h1></h1>
            </div>
            <div class="btn-group">
              <input
                type="image"
                src="./img/rock.png"
                id="rock"
                class="btn"
                alt="Rock"
              />
              <input
                type="image"
                src="./img/paper.png"
                id="paper"
                class="btn"
                alt="Paper"
              />
              <input
                type="image"
                src="./img/scissors.png"
                id="scissors"
                class="btn"
                alt="Scissors"
              />
            </div>
          </div>
        </div>
        <div id="computer-box" class="box">
          <div class="name">
            <h3>Computer</h3>
          </div>
          <div class="score-btns">
            <div class="btn-group">
              <span class="fill"></span>
              <a class="btn"><img src="" alt="" /></a>
              <span class="fill"></span>
            </div>

            <div class="score">
              <h1></h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="container">
        <h1>First player to reach 5 wins. Let's go !!!</h1>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Copyright NYF</p>
      </div>
    </footer>
  </body>
</html>
